<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者商品管理</title>
</head>
<body>
    <h1>商品管理頁面</h1>

    <h2>商品列表</h2>
    <div id="product-list">
        <!-- 商品列表將動態載入 -->
    </div>

    <!-- 新增商品表單 -->
    <div id="add-product-form">
        <h3>新增商品</h3>
        <form id="add-form">
            <label for="add-name">商品名稱: </label>
            <input type="text" id="add-name" required><br>

            <label for="add-price">價格: </label>
            <input type="number" id="add-price" required><br>

            <label for="add-have">庫存數量: </label>
            <input type="number" id="add-have" required><br>

            <button type="submit">新增商品</button>
        </form>
    </div>

    <!-- 引入外部 JavaScript 檔案 -->
    <script src="../CSSandJSC/admin_shop.js"></script>
</body>
</html>
